<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phish Detection Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more iformation on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="AntiPhish" title="AntiPhish" />
        <h1 class="ms-font-su">Welcome!</h1>
        <h1 class="ms-font-xl">✦ Team 22 ✦</h1>
        <button id="moon-toggle" aria-label="Toggle dark mode">
            <span class="moon">&#x263E;</span>
            <span class="sun">&#9728;</span>
          </button>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p><label id="item-sender"></label></p>
        <p><label id="item-subject"></label></p>
        <div class="padding">
            <h3 id="item-subject"></h3>
            <button class="button-64" role="button" id="run"><span class="text">Check Email for Phishing</span></button>
            <p id="status-message" style="text-align:center;"></p>
        </div>
    </main>
</body>

</html>
